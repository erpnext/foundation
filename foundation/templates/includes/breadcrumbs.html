{% if parents and parents|length > 0 %}
<ul class="breadcrumb mb-4" itemscope itemtype="http://data-vocabulary.org/Breadcrumb">
	{% for parent in parents %}
		<li class="breadcrumb-item">
			<a href="{{ url_prefix }}{{ parent.route | abs_url }}" itemprop="url">
			<span itemprop="title">{{ parent.title or parent.label or parent.name or "" }}</span>
			</a>
		</li>
	{% endfor %}
	<li class="breadcrumb-item active"><span itemprop="title">{{ title or "" }}</span></li>
</ul>
{% endif %}
